    <script>
      hljs.initHighlightingOnLoad();

    <style>

      .hljs-string {
        color: var(--color--primary);
      }
      .icon-button {
        --size: 30px;
      }
      .icon-button {
        height: var(--size);
        width: var(--size);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 2rem;
        border: 0;
        outline: none;
        box-sizing: content-box;
        -webkit-appearance: none;
        background-color: unset;
        border-radius: 50%;
      }
      .icon-button svg {
        height: 1em;
        width: 1em;
        fill: currentColor;
      }
      .icon-button--github {
        font-size: 2.4rem;
      }

      @media (max-width: 1024px) {
        pre {
          white-space: unset;
          text-align: center;
        }
      }

      .drawer {
        --width: 200px;
      }
      .drawer {
        width: var(--width);
        position: absolute;
        left: calc(var(--width) * -1);
      }
    </style>
  </head>
